<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Cat Clicker web app built as part of Udacity Front End Nanodegree">
  <meta name="author" content="Jason Force">
  <title>Cat Clicker</title>
  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body class="container-fluid">
  <div class="row">
    <div class="btn-group" role="group">
      <ul data-bind="foreach: catList" class="list-inline">
        <li>
          <button class="pull-left" data-bind="text: name, click: $parent.changeCat"></button>
        </li>
      </ul>
    </div>
  </div>

  <div data-bind="with: currentCat()">
    <h2 data-bind="text: name"></h2>
    <h3 data-bind="text: level"></h3>
    <div data-bind="text: clickCount">
    </div>
    <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
    attr: {src: imgSrc}">
    <ul data-bind="foreach: nickNames">
      <li>
        <span data-bind="text: name" />
      </li>
    </ul>
  </div>

  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
